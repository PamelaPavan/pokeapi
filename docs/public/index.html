<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>


    <!-- Links -->
    <link rel="icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">
    

</head>
<body>
    

    <!--Botões para mudança de modo: Pokedex/Duelo-->
    <div class="buttonsModo">
        <button class="pokedex_modo">Pokedex</button>
        <button class="duelo_modo">Duelo</button>
    </div>

    <!--Tag main que engloba o conteúdo do modo duelo-->
    <main class="conteudo_duelo">
       
        <!--Imagem do cenário-->
        <img src="./img/bosqueflores.jpg" alt="cenario" class="cenario">


        <!--Imagem do Pokemón1-->
        <img src="#" alt="pokemon1" class="pokemon1_image">


        <!--Inserção jogador 1-->
        <form class="jogador1">
            <input
                type="search"
                class="input_search1"
                id="input_search1"
                placeholder="Pokemon 1"
                required
            />
        </form>


        <!--Imagem do Pokemón2-->
        <img src="#" alt="pokemon2" class="pokemon2_image">


        <!--Inserção jogador 2-->
        <form class="jogador2">
            <input
                type="search"
                class="input_search2"
                id="input_search2"
                placeholder="Pokemon 2"
                required
            />
        </form>


        <!--Botão de busca-->
        <div class="button">
            <button class="buttonSearch1" onclick="(pokemonDuelo())">Escolher</button>
        </div>
       
        <!--Botão de Duelar-->
        <div class="button">
            <button class="buttonDuelo">Duelar</button>
        </div>


        <!--Campo que mostra Resultado do duelo-->
        <h2 class = "resultado">
            <span class="pokemon1">Pokemon1</span> vs
            <span class="pokemon2">Pokemon2</span><br>
           <span class="ganhador"></span>
        </h2>


    </main>


    <!-- Tag main que engloba o conteúdo do modo pokedéx-->
    <main class="conteudo_pokedex">
       
        <!--Imagem do Pokemón-->
        <img src="#" alt="pokemon" class="pokemon_image">
       
        <!--Imagem da Pokedex-->
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">


        <!--Dados do Pokemón-->
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>


        <!--Formulário para pesquisar pokemón-->
        <form class="form">
            <input
                type="search"
                class="input_search"
                id="input_search"
                placeholder="Nome ou ID"
                required
            />
        </form>


        <!--Botão de busca-->
        <div class="button">
            <button class="buttonSearch" id="searchButton"></button>
        </div>

        
         <!--Botões para avançar e voltar pokemóns-->
         <div class="buttons">
            <button class="button btn-prev">&lt; </button>
            <button class="button btn-next">&gt; </button>
        </div>


        <!--Botões para busca mais detalhada de pokemóns-->
        <div class="buttonsData">
            <button class="pokemon_ability">Habilidade</button>
            <button class="pokemon_efetividade">Efetividade</button>
            <button class="pokemon_def">Defesa</button>
            <button class="pokemon_tamanho">Estatura</button>
            <button class="pokemon_moves">Movimentos</button>
            <button class="pokemon_characteristics">Característica</button>
            <button class="pokemon_types">Tipo</button>
        </div>


        <!--Campo que mostra Dados mais específicos do pokemón-->
        <h2 class = "pokemon_data2">
            <span class="pokemon_name2"></span>
           <span class="dado"></span>
        </h2>
       
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
